You can calculate the remander of 2 vars by using the % operation<br>
Code example:<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#setup variables<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var1 = 5<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var2 = 9<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#do the math<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;remain = var1 % var2<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#print the remain variable<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;print(remain)<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Output:<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5<br>
